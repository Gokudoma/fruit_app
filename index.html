<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Meine Früchte</h1>
    <div id="fruit-list"></div>

    <hr>

    <h2>Neue Frucht hinzufügen</h2>
    <form id="add-fruit-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="color" placeholder="Farbe" required>
        <input type="text" id="brand" placeholder="Marke" required>
        <input type="text" id="origin" placeholder="Herkunft" required>
        <button type="submit">Hinzufügen</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
